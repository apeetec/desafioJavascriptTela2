<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashoboard</title>
</head>
<body>
    <main class="painel">
        <aside class="menu">
            <ul>
                <li>
                    <a href="https://apeetec.github.io/desafioJavascript/">Tela 1</a>
                </li>
            </ul>
        </aside>
        <article class="dashboard">
            <section class="box-actions">
                <p>
                    Dashboard
                </p>
                <div class="line-grid">
                    <div class="single">
                        <div class="filters">
                            <select id="degreeFilter">
                                <option value="">Filtrar por Grau</option>
                            </select>
                        </div>
                    </div>
                    <div class="single">
                        <div class="filters">
                            <select id="classFilter">
                                <option value="">Filtrar por Classe</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
            <section class="alunos">
                <table id="tabelaDeAlunos">
                    <thead>
                        <tr>
                            <th>Professor</th>
                            <th>Materia</th>
                            <th>Graus</th>
                            <th>Classe</th>
                            <th>Alunos</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section class="relacionamentos">
                <h2>Adicionar Relacionamento</h2>
                <form id="addRelationshipForm">
                    <select id="teacherSelect"></select>
                    <select id="matterSelect"></select>
                    <select id="degreeSelect"></select>
                    <select id="classSelect" multiple></select>
                    <button type="submit">Adicionar</button>
                </form>
            </section>
        </article>
    </main>
    <footer>
        <script src="./js/script.js"></script>
        
    </footer>
</body>
</html>
